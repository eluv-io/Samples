<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
	<meta charset="utf-8">
	<title>HTML5 Video Demo</title>

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/ion.rangeSlider.css" />
	<link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src='js/ElvClient-min.js'></script>
	<script src="js/utils.js"></script>
</head>

<body ng-controller="mainController">
	<div id="video-container">
		<!-- Video -->
		<video id="video" width=100% height=100%>
		</video>


		<div id="ad-wrapper">
		<div id="ad-container" ng-hide="isEditing" ng-click="adClick()">
				<div id="ad" ng-hide="isEditing"></div>
				<button class="button" id="hideAd" ng-click="hideAd()"><i class="fas fa-times"></i></button>
		</div>
		</div>

		<div id="video-controls">
			<div id="range-container" ng-show="isEditing">
				<input type="text" id="range-bar" value="0" name="range">
			</div>
			<div id="seek-container">
				<input type="range" id="seek-bar" value="0">
			</div>
			<div id="horizontalLayout">
				<div id="horizontalElement" ng-show="false">
					<button class="button" id="certified"><i class="fas fa-exclamation-circle"></i></button>
				</div>
				<div id="horizontalElement">
					<button class="button" id="video-back"><i class="fas fa-step-backward"></i></button>
				</div>
				<div id="horizontalElement">
					<button class="button" id="play-pause"><i class="far fa-play-circle"></i></button>
				</div>
				<div id="horizontalElement">
					<button class="button" id="video-next"><i class="fas fa-step-forward"></i></button>
				</div>
				<div id="horizontalElement">
					<div class="btn-group">
						<button class="button" id="mute"><i class="fas fa-volume-up"></i></button>
						<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
					</div>
				</div>
				<div id="horizontalElement" ng-show="isEditing">
					<button ng-click="cancel()" class="button" id="home"><i class="fas fa-times-circle"></i></button>
				</div>
				<div id="horizontalElement">
					<button ng-click="edit()" class="button" id="edit" ng-hide="isEditing"><i class="fas fa-cut"></i></button>
					<div ng-show="isEditing">
						<button ng-click="edit()" class="button" id="edit" ng-hide="isEditing"><i class="fas fa-cut"></i></button>
						<button class="button" id="download"><i class="fas fa-download"></i></button>
					</div>
				</div>
				<div id="horizontalElement">
					<button class="button" id="full-screen"><i class="fas fa-expand"></i></button>
				</div>
				<div id="horizontalElement">
					<div id="timestats"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/ion.rangeSlider.js"></script>
	<script src="js/dash.all.debug.js"></script>
	<script src="js/app.js"></script>
	<script src="js/videocontrols.js"></script>

</body>

</html>
